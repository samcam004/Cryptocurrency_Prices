<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device.width, initial-scale=1.0">
        <title>Cryptocurrency Prices</title>
        <link rel="stylesheet" href="styles/main.css">
        <script src="scripts/fetch-data.js"></script>
    </head>
    <body>
        <header>Crypto Currency Info</header>
        <main>

            <div class="flex-container">
                <div class="drop">
                    <label for="coins"><h2>Currency:</h2></label>
                    <select name="coins" id="coins">
                        <option>--Select--</option>
                    </select>

                </div>
                <div class="info">
                    <h2 class="info"><span id="name">Select Coin</span></h1>
                    <h3 class="info">Symbol: <span id="symbol"></span></h2>
                    <h3 class="info">Supply: <span id="supply"></span></h2>
                    <h3 class="info">Price: $<span id="price"></span></h2>
                    <h3 class="info">% change (24 hrs): <span id="change"></span></h2>
                </div>
            </div>

        </main>
    </body>
</html>
